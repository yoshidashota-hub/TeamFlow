name: AI Commit Summary

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get commit messages
        run: |
          git fetch origin main
          git log origin/main..HEAD --pretty=format:"- %s" > commits.txt

